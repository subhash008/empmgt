<!DOCTYPE html>
<html lang="eng" xmlns="http://www.thymeleaf.org">
	<head>
			<link rel="stylesheet"   href="/css/index.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<title>
			List of all Employees
		</title>
	</head>
	<body>
		<div class="container p-2" >
			<div th:replace="fragments/comman :: navbar"></div>
			<hr>
			<div class="row pt-4 px-2" style="min-height: 800px;">
			<div th:replace="fragments/comman :: left-sidebar" >
				
			</div>
				<div class="col-9 ">
						<h2 class="text-center">Update Employee</h2>
						<div class="container ">
							<form th:action="@{/saveEmployee}" th:object="${employee}" method="post" > 
							<input type="hidden" th:field="*{id}" >
							<h4>Employee ID : <samp th:text="${id}"></samp></h4>
							<div class="col-4 mb-3">
								<label class="form-label">First Name</label>
								<input type="text" th:field="*{firstName}"  class="form-control col-4 mb-4 ">
							</div>
							<div class="col-4 mb-3">
								<label class="form-label">Last Name</label>
								<input type="text" th:field="*{lastName}"  class="form-control mb-4 col-4">
							</div>
							<div class="col-4 mb-3">
								<label class="form-label">Email</label>
								<input type="text" th:field="*{email}" class="form-control mb-4 col-2">
							</div>
							<button type="submit" class="btn btn-info col-2"> Update Employee</button>
						</form>
						</div>
						
				</div>
			<div th:replace="fragments/comman :: footer">
				
			</div>
			</div>
			
		</div>	
		
	</body>
</html>
