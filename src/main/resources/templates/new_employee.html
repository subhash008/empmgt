<!DOCTYPE html>
<html lang="eng" xmlns="http://www.thymeleaf.org">
	<head>
			<link rel="stylesheet"   href="/css/index.css">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<title>
			List of all Employees
		</title>
	</head>
	<body>
		<div class="container p-2" >
			<div th:replace="fragments/comman :: navbar"></div>
			<hr>
			<div class="row pt-4 px-2" style="min-height: 800px;">
				<div th:replace="fragments/comman :: left-sidebar" >
					
				</div>
				<div class="col-9 pl-5">
					<div class="ml-5">
						<h2>Save Employee</h2>
						<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST" class="row g-3 needs-validation" novalidate>
							<div class="col-4 mb-3">
								<label for="validationCustom01" class="form-label">First name</label>
							    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4" id="validationCustom01" value="Mark" required>
							    <div class="valid-feedback">
							      Looks good!
							    </div>
							    <div class="invalid-feedback">
							      Please provide First Name.
							    </div>
							</div>
							<div class="col-4 mb-3">
								<label for="validationCustom02" class="form-label">Last name</label>
							    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" id="validationCustom02" value="Otto" required>
							    <div class="valid-feedback">
							      Looks good!
							    </div>
							    <div class="invalid-feedback">
							      Please provide Last Name.
							    </div>
							</div>
							<div class="col-4 mb-3">
								<label for="validationCustom03" class="form-label">Email</label>
							    <input type="text" class="form-control" th:field="*{email}" placeholder="email" id="validationCustom03" required>
							    <div class="invalid-feedback">
							      Please provide an Email.
							    </div>
							</div>
							<button type="submit" class="btn btn-info col-2"> Save Employee</button>
						</form>
					</div>
				</div>
			<div th:replace="fragments/comman :: footer">
				
			</div>
			</div>
			
		</div>
			
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    	
		 <script>
	 	// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function () {
			  'use strict'

			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  var forms = document.querySelectorAll('.needs-validation')

			  // Loop over them and prevent submission
			  Array.prototype.slice.call(forms)
			    .forEach(function (form) {
			      form.addEventListener('submit', function (event) {
			        if (!form.checkValidity()) {
			          event.preventDefault()
			          event.stopPropagation()
			        }

			        form.classList.add('was-validated')
			      }, false)
			    })
			})()
	 </script>	
	</body>
</html>
