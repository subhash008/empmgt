<!DOCTYPE html>
<html lang="eng" xmlns="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		
		<title>
			Add New Employee
		</title>
	</head>
	<body>
		<div class="container p-2" >
			
			<h1> Employees Managment System</h1>
			<a th:href="@{/emplist}" class="btn btn-primary">See All Employees</a>
			<hr>
			<h2>Save Employee</h2>
			<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST" > 
				<div class="col-4 mb-3">
					<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control col-4 mb-4 ">
				</div>
				<div class="col-4 mb-3">
					<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
				</div>
				<div class="col-4 mb-3">
					<input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 col-2">
				</div>
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
			</form>
			
		</div>	
	</body>
</html>
